{% extends 'base.html' %}

{% block body %}
<div id="message-box">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category,message in messages %}
        <h4 id="flash-message" class="{{category}}-message">{{ message }}</h4>
        {% endfor %}
    {% elif error %}
        <h4 id="flash-message" class="error-message">{{ error }}</h4>
    {% endif %}
{% endwith %}
</div>
<div class="container">
    <div class="row">
        <!--<div class="row justify-content-center">
            <img src="/static/images/pineapple.png" title="Pineapple!" width="200px" height="200px">
        </div>-->
        <div class="panel panel-default col-md-6 col-md-offset-3">
            <div class="panel-body">
                <form method="POST" action="/login">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" class="form-control" name="user" value="" placeholder="User" type="text">                                        
                    </div>

                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" class="form-control" name="password" placeholder="Password" type="password">
                    </div>                                                                  

                    <button type="submit" class="float-right btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
