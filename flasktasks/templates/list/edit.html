{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="page-header">
        <h1>Edit List</h1>
        <h4>{{ list.title }}</h4>
    </div>
	
    <form method="POST">
        <div class="form-group">
            <input name="title" type="text" class="form-control" value="{{ list.title }}" required>
        </div>
        <div class="form-group">
            <select class="selectpicker form-control" name="icon">
                {% for key,value in icons.items() %}
                <option value="{{value}}" data-icon="glyphicon-{{ key|lower|replace('_','-') }}">{{ key|lower|replace('_', ' ') }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
{% endblock %}
