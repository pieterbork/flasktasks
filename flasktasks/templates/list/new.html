{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="page-header">
        <h1>New List</h1>
    </div>
    <form method="POST">
        <div class="form-group">
            <input name="title" type="text" class="form-control" placeholder="Name your list" required>
        </div>
        <div class="form-group">
            <select class="selectpicker form-control" name="icon">
                {% for key,value in icons.items() %}
                <option value="{{value}}" data-icon="glyphicon-{{ key|lower }}">{{ key|lower }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create it!</button>
    </form>

</div>
{% endblock %}
